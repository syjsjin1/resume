    title: Career Profile
    summary: |
      초등학교 저학년때 아버지의 회사 일 때문에 중국을 따라갔다.
      중국에서 국제학교를 다니면서 영어를 배우고 외국의 문화를 배워가며
      다른 나라의 기술에도 자연스럽게 관심을 가졌다. 그러면서 한국에 다시
